<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
        integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 1em;
        }

        label {
            color: #888888;
        }
    </style>
    <title>fast-img</title>
</head>


<body>
    <h2>fast-img</h2>
    <form action="/image/" class="pure-form pure-form-stacked">
        <fieldset>
            <div class="pure-control-group">
                <label for="name">Image URL</label>
                <input required id="url" type="url" name="url" placeholder="http://example.com/img.png">
                <!-- <span class="pure-form-message-inline">This is a required field.</span> -->
            </div>
            <div class="pure-control-group">
                <label for="scale">Scale down factor [1-10]</label>
                <input id="scale" type="number" name="scale" min="1" max="10" value="2">
            </div>
            <div class="pure-control-group">
                <label for="qual">Quality [1-100]</label>
                <input id="qual" type="number" name="qual" min="1" max="100" value="80"> </div>



            <div class="pure-controls">
                <button type="submit" class="pure-button pure-button-primary">Submit</button>
            </div>
        </fieldset>
    </form>
    <a href="https://github.com/braeden/fast-img">
        <svg version="1.1" width="32" height="32" viewBox="0 0 16 16" class="octicon octicon-mark-github"
            aria-hidden="true">

                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z">
            </path>
        </svg>
    </a>
</body>



</html>
